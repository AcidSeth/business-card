<script>const element = document.querySelector('.glitch')
PowerGlitch.glitch(element, {
  "timing": {
    "duration": 3250,
    "iterations": 1,
    "easing": "ease-out"
  },
  "glitchTimeSpan": {
    "start": 0,
    "end": 0.65
  },
  "shake": {
    "velocity": 8
  },
  "slice": {
    "count": 10,
    "maxHeight": 0.4
  }
})
</script>
